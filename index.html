<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Images</title>
  <style>
    /* Remove default margins */
    body, html {
      margin: 0;
      padding: 0;
    }
    /* Container for each full screen image */
    .section {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    /* Make image fill the container */
    .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="section">
    <img src="images/1.png" alt="Image 1">
  </div>
  <div class="section">
    <img src="images/2.png" alt="Image 2">
  </div>
  <div class="section">
    <img src="images/3.png" alt="Image 3">
  </div>
  <div class="section">
    <img src="images/4.png" alt="Image 4">
  </div>
  <div class="section">
    <img src="images/6.png" alt="Image 5">
  </div>
</body>
</html>
