<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Images Website</title>
  <style>
    /* Remove default spacing and enable smooth scrolling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
    }
    /* Container for scrollable sections */
    .container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    /* Each section fills the viewport and snaps into place */
    .section {
      height: 100vh;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section" style="background-image: url('1.png');"></div>
    <div class="section" style="background-image: url('2.png');"></div>
    <div class="section" style="background-image: url('3.png');"></div>
    <div class="section" style="background-image: url('4.png');"></div>
    <div class="section" style="background-image: url('5.png');"></div>
  </div>
</body>
</html>
