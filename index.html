<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ane's Homepage</title>

  <!-- Favicon -->
  <link rel="icon" href="images/icon.png" type="image/png">

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fffdf9;
      font-family: 'Press Start 2P', cursive;
      overflow-x: hidden;
      position: relative;
      cursor: url('https://emoji-cursor.vercel.app/ðŸ’Ÿ'), auto;
    }

    .section {
      width: 100%;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    /* Sparkle cursor trail */
    .sparkle {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #ff9ecb 0%, #fff 80%);
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle-fade 1s linear forwards;
    }

    @keyframes sparkle-fade {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.5); opacity: 0; }
    }

    /* Sparkle rain */
    .sparkle-drop {
      position: fixed;
      top: -20px;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #ffd6f2, #fff0);
      border-radius: 50%;
      pointer-events: none;
      animation: drop 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes drop {
      0% { transform: translateY(0); }
      100% { transform: translateY(120vh); }
    }

    /* Heart burst */
    .pixel-heart {
      position: fixed;
      pointer-events: none;
      animation: floatUp 1.5s ease-out forwards;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
    }

    /* Hover button glow */
    area {
      outline: none;
    }

    area:hover {
      outline: none;
      filter: drop-shadow(0 0 5px #ff99cc);
      cursor: url('https://emoji-cursor.vercel.app/ðŸ’Ÿ'), auto;
    }

    /* Music toggle button */
    #music-player {
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 999;
      background: #ffe6f0;
      border: 2px solid #ffbcd4;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 10px;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Music toggle button -->
  <div id="music-player">ðŸŽµ Toggle Music</div>

  <!-- Sparkly Soft Background Music on loop -->
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/09/07/audio_2af853fb03.mp3?filename=sparkly-soft-ambience.mp3" type="audio/mpeg">
  </audio>

  <!-- ðŸŒ¸ Page content -->
  <div class="section">
    <img src="images/1.png" alt="Image 1">
  </div>

  <div class="section">
    <img src="images/2.png" alt="Buttons" usemap="#buttonmap">
    <map name="buttonmap">
      <area target="_blank" alt="Instagram" href="https://instagram.com/aneisasunflower" coords="748,211,1021,280" shape="rect">
      <area target="_blank" alt="Pinterest" href="https://pin.it/2MYIkA3YU" coords="746,297,1021,365" shape="rect">
      <area target="_blank" alt="TikTok" href="https://tiktok.com/@aneisasunflower" coords="746,383,1023,452" shape="rect">
      <area target="_blank" alt="VSCO" href="http://vsco.co/aneisasunflower" coords="746,466,1022,536" shape="rect">
      <area target="_blank" alt="Spotify" href="https://open.spotify.com/user/313x25shwkvst5gtraybjecyw57u?si=2ae7d29061a44864" coords="745,551,1021,623" shape="rect">
      <area target="_blank" alt="Email" href="mailto:hello.x0xen@gmail.com" coords="743,635,1023,706" shape="rect">
    </map>
  </div>

  <div class="section">
    <img src="images/3.png" alt="Image 3">
  </div>
  <div class="section">
    <img src="images/4.png" alt="Image 4">
  </div>
  <div class="section">
    <img src="images/6.png" alt="Image 5">
  </div>

  <!-- âœ¨ Magic scripts -->
  <script>
    // Sparkle cursor trail
    document.addEventListener('mousemove', (e) => {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.top = e.clientY + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });

    // Sparkle rain
    function createDrop() {
      const drop = document.createElement('div');
      drop.className = 'sparkle-drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(drop);
      setTimeout(() => drop.remove(), 5000);
    }
    setInterval(createDrop, 200);

    // Heart explosion & glitter sound on click
    document.addEventListener('click', (e) => {
      const sparkleSound = document.getElementById('glitter-sound');
      sparkleSound.currentTime = 0;
      sparkleSound.play();

      for (let i = 0; i < 6; i++) {
        const heart = document.createElement('img');
        heart.src = 'images/pixelheart.png';
        heart.className = 'pixel-heart';
        heart.style.left = e.clientX + (Math.random() * 60 - 30) + 'px';
        heart.style.top = e.clientY + (Math.random() * 60 - 30) + 'px';
        heart.style.width = (Math.random() * 10 + 12) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    });

    // Music toggle functionality with text update
    const bgMusic = document.getElementById('bg-music');
    const musicPlayer = document.getElementById("music-player");

    musicPlayer.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.volume = 0.6;
        bgMusic.play().catch(err => {
          console.log("Autoplay blocked until interaction.");
        });
        musicPlayer.textContent = "ðŸŽµ Music On";
      } else {
        bgMusic.pause();
        musicPlayer.textContent = "ðŸŽµ Music Off";
      }
    });

    // PROTECTION: disable right-click & drag on images
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("img").forEach(img => {
        img.setAttribute("draggable", "false");
        img.addEventListener("dragstart", e => e.preventDefault());
      });
    });

    // PROTECTION: block common shortcut keys (view source, save, etc.)
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey && ['s', 'u', 'c'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
      }
    });
  </script>

  <!-- Glitter sound FX -->
  <audio id="glitter-sound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2023/03/28/audio_3b42aa0ce6.mp3?filename=twinkle-click-112941.mp3" type="audio/mpeg">
  </audio>

  <!-- Responsive image map -->
  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      imageMapResize();
    });
  </script>

</body>
</html>
