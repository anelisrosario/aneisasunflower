<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clickable Areas on Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .section {
      width: 100%;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Normal full images -->
  <div class="section"><img src="images/1.png" alt="Image 1"></div>

  <!-- IMAGE 2 with clickable areas -->
  <div class="section">
    <img src="images/2.png" alt="Buttons" usemap="#buttonmap" />

    <map name="buttonmap">
      <!-- Adjust coords to match actual button positions -->
      <area shape="rect" coords="880,130,1100,180" href="https://instagram.com/aneisasunflower" alt="Instagram" target="_blank" />
      <area shape="rect" coords="880,190,1100,240" href="https://pin.it/2MYIkA3YU" alt="Pinterest" target="_blank" />
      <area shape="rect" coords="880,250,1100,300" href="https://tiktok.com/@aneisasunflower" alt="TikTok" target="_blank" />
      <area shape="rect" coords="880,310,1100,360" href="http://vsco.co/aneisasunflower" alt="VSCO" target="_blank" />
      <area shape="rect" coords="880,370,1100,420" href="https://open.spotify.com/user/313x25shwkvst5gtraybjecyw57u?si=2ae7d29061a44864" alt="Spotify" target="_blank" />
      <area shape="rect" coords="880,430,1100,480" href="mailto:hello.x0xen@gmail.com" alt="Email" />
    </map>
  </div>

  <!-- Other images continue -->
  <div class="section"><img src="images/3.png" alt="Image 3"></div>
  <div class="section"><img src="images/4.png" alt="Image 4"></div>
  <div class="section"><img src="images/6.png" alt="Image 5"></div>

</body>
</html>
